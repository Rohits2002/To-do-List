<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9eccfb;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="groceryInput" class="form-control" placeholder="Add a new item...">
            <button class="btn btn-primary" id="addButton">Add</button>
        </div>
        <ul class="list-group" id="groceryList"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.getElementById('addButton');
            const groceryInput = document.getElementById('groceryInput');
            const groceryList = document.getElementById('groceryList');

            // Add item to the list
            addButton.addEventListener('click', () => {
                const itemText = groceryInput.value.trim();
                if (itemText === '') {
                    alert('Please enter an item.');
                    return;
                }

                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.textContent = itemText;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.textContent = 'Delete';

                // Remove item on delete button click
                deleteButton.addEventListener('click', () => {
                    groceryList.removeChild(listItem);
                });

                listItem.appendChild(deleteButton);
                groceryList.appendChild(listItem);
                groceryInput.value = '';
            });

            // Add item on pressing Enter key
            groceryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addButton.click();
                }
            });
        });
    </script>
</body>
</html>
